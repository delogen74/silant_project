<!DOCTYPE html>
<html lang="ru">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Silant Service{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/silant_style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=PT+Astra+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'PT Astra Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #EBE6D6;
    }
    header {
      background-color: #163E6C;
      padding: 15px 20px;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
      font-size: 18px;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #D20A11;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    main {
      padding: 20px;
    }
    .button {
      background-color: #D20A11;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #B10A0F;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="/">Главная</a>
    <a href="/machines/">Машины</a>
    <a href="/to/">ТО</a>
    <a href="/claims/">Рекламации</a>
  </nav>
</header>
<main>
  {% block content %}
  {% endblock %}
</main>
<footer>
  © 2024 Silant
</footer>
</body>
</html>
